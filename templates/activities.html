{% extends "base.html" %}
{% block content %}

<div id="mapid"></div>

<div class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasBottom" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Coming Up</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <div class="row activitycontainer">
            {% for activity in activities %}
            <div class="card activityoverview">
                {{ activity.date }}<br>
                {{ activity.time }}<br>
                {{ activity.location }}<br>
                {{ activity.type }}<br>
                {{ activity.distance }}<br>
                {{ activity.level }}<br>
                {{ activity.participants }}<br>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
