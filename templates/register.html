{% extends "base.html" %}
{% block content %}

<h5 class="center-align grey-text">REGISTER</h3>

<div class="row">
    <form class="col s12 m6 l4 offset-m3 offset-l4 center">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix grey-text"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-at prefix grey-text"></i>
                    <input id="email" name="email" type="text" class="validate">
                    <label for="email">E-mailadress</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-unlock-alt prefix grey-text"></i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Choose a password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-unlock-alt prefix grey-text"></i>
                    <input id="confirmpassword" type="password" class="validate">
                    <label for="confirmpassword">Confirm password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large grey">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
